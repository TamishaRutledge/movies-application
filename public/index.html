<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
<!--Loading welcome-->
    <div class="container">
        <h1 class="title">Movie Listing</h1>
        <hr>
        <span class="list">Title</span>
        <span class="list">Rating</span>
        <table class="table table-striped" id="movieTable">
        </table>
        <hr>
        <form id="addMovie">
            Movie To Add:<br>
            <input type="text" name="movieTitle" id="movieTitle" placeholder="Title Goes Here"><br>
            Rating:<br>
                <!--<input type="radio" name="rating" value="0" checked /><span class="hide"></span>-->
                <input type="radio" name="rating" value="1" /><span></span>
                <input type="radio" name="rating" value="2" /><span></span>
                <input type="radio" name="rating" value="3" /><span></span>
                <input type="radio" name="rating" value="4" /><span></span>
                <input type="radio" name="rating" value="5" /><span></span>
            <br><br>
            <input type="submit" value="Submit" id="addMovieButton">
            <input type="reset">
        </form>
        <hr>
        <form id="editMovie">
            Movie:<br>
            <select id="movie-dropdown">
                <option value="movieToEdit" id="movieToEdit">Select Movie Below</option>
            </select>
            <br>
            Rating:<br>
            <input type="radio" name="rating" value="1" /><span></span>
            <input type="radio" name="rating" value="2" /><span></span>
            <input type="radio" name="rating" value="3" /><span></span>
            <input type="radio" name="rating" value="4" /><span></span>
            <input type="radio" name="rating" value="5" /><span></span>
            <br><br>
            <input type="submit" value="Edit" id="editMovieButton">
            <input type="reset">
        </form>
    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="/main.js"></script>
</body>
</html>
