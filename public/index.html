<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
<!--Loading welcome-->
    <div class="container">
        <h1>Movie Listing</h1>
        <table style="max-width:100%" id="movieTable">
            <thead>Title</thead>
            <thead>Rating</thead>
        </table>
        <hr>
        <form id="addMovie">
            Movie To Add:<br>
            <input type="text" name="movieTitle" id="movieTitle" placeholder="Title Goes Here"><br>
            Rating:<br>
                <!--<input type="radio" name="rating" value="0" checked /><span class="hide"></span>-->
                <input type="radio" name="rating" value="1" /><span></span>
                <input type="radio" name="rating" value="2" /><span></span>
                <input type="radio" name="rating" value="3" /><span></span>
                <input type="radio" name="rating" value="4" /><span></span>
                <input type="radio" name="rating" value="5" /><span></span>
            <br><br>
            <input type="submit" value="Submit" id="addMovieButton">
            <input type="reset">
        </form>
        <hr>
        <form id="editMovie">
            Movie:<br>
            <select id="movie-dropdown">
                <option value="movieToEdit" id="movieToEdit">Select Movie Below</option>
            </select>
            <br>
            Rating:<br>
            <input type="radio" name="rating" value="1" /><span></span>
            <input type="radio" name="rating" value="2" /><span></span>
            <input type="radio" name="rating" value="3" /><span></span>
            <input type="radio" name="rating" value="4" /><span></span>
            <input type="radio" name="rating" value="5" /><span></span>
            <br><br>
            <input type="submit" value="Edit" id="editMovieButton">
            <input type="reset">
        </form>
    </div>




    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>
</html>
